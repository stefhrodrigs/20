<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Boas-Vindas</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            display: flex;
            font-size: 12pt;
            padding: 20px;
            margin-left: 46%;
            margin-bottom: 2%;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Boas-Vindas</h1>
    <button onclick="clicou()">Inicie o desafio</button>
    <section class="situacao" id="situacao">
        <p>Clique no botão acima para informar as notas do aluno.</p>
    </section>
    <script>
        function clicou() {
            let nome = window.prompt('Qual é o seu nome?')
            let idade = Number(window.prompt(`Olá, ${nome}! Quantos anos você tem?`))
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>

</html>
